<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <h1>This is tailwindcss</h1>


    <div class="flex text-white">
        <div class="w-44 h-20 bg-emerald-500 ">Div1</div>
        <div class="w-44 h-20 bg-teal-500 ">Div2</div>
        <div class="w-44 h-20 bg-cyan-500 ">Div3</div>
    </div>

    <h3>flex row</h3>

    <div class="flex flex-row text-white mb-4">
        <div class="w-44 h-20 bg-emerald-500 ">Div1</div>
        <div class="w-44 h-20 bg-teal-500 ">Div2</div>
        <div class="w-44 h-20 bg-cyan-500 ">Div3</div>
    </div>


    <div class="flex flex-row-reverse text-white mb-4">
        <div class="w-44 h-20 bg-emerald-500 ">Div1</div>
        <div class="w-44 h-20 bg-teal-500 ">Div2</div>
        <div class="w-44 h-20 bg-cyan-500 ">Div3</div>
    </div>


    <hr class="my-4" />

    <h3>flex-col</h3>

    <div class="flex flex-col text-white mb-4">
        <div class="w-44 h-20 bg-emerald-500 ">Div1</div>
        <div class="w-44 h-20 bg-teal-500 ">Div2</div>
        <div class="w-44 h-20 bg-cyan-500 ">Div3</div>
    </div>

    <div class="flex flex-col-reverse text-white mb-4">
        <div class="w-44 h-20 bg-emerald-500 ">Div1</div>
        <div class="w-44 h-20 bg-teal-500 ">Div2</div>
        <div class="w-44 h-20 bg-cyan-500 ">Div3</div>
    </div>

</body>

</html>



<!-- 
    flex-col                flex-direction:column;
    flex-col-reverse        flex-direction:column-reverse;

    flex-row                flex-direction:row;
    flex-row-reverse        flex-direction:row-reverse;
-->

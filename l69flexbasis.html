<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1>This is tailwind css</h1>

    <div class="flex flex-row bg-red-500 text-white">
        <div class="w-44 h-20 basis-auto bg-orange-500">Div1</div>
        <div class="w-44 h-20 bg-amber-500">Div2</div>
        <div class="w-44 h-20 bg-yellow-500">Div3</div>
        <div class="w-44 h-20 bg-lime-500">Div4</div>
    </div>

    <hr class="my-4" />

    <div class="flex flex-row flex-wrap bg-red-500 text-white">
        <div class="w-44 h-20 basis-full bg-orange-500">Div1</div>
        <div class="w-44 h-20 bg-amber-500">Div2</div>
        <div class="w-44 h-20 bg-yellow-500">Div3</div>
        <div class="w-44 h-20 bg-lime-500">Div4</div>
    </div>


    <hr class="my-4" />

    <div class="flex flex-row bg-red-500 text-white">
        <div class="w-44 h-20 basis-44 bg-orange-500">Div1</div>
        <div class="w-44 h-20 bg-amber-500">Div2</div>
        <div class="w-44 h-20 bg-yellow-500">Div3</div>
        <div class="w-44 h-20 bg-lime-500">Div4</div>
    </div>


    <hr class="my-4" />

    <div class="flex flex-row bg-red-500 text-white">
        <div class="w-44 h-20 basis-1/2 bg-orange-500">Div1</div>
        <div class="w-44 h-20 bg-amber-500">Div2</div>
        <div class="w-44 h-20 bg-yellow-500">Div3</div>
        <div class="w-44 h-20 bg-lime-500">Div4</div>
    </div>


    <hr class="my-4" />

    <div class="flex flex-row bg-red-500 text-white">
        <div class="w-44 h-20 basis-1/6 bg-orange-500">Div1</div>
        <div class="w-44 h-20 bg-amber-500">Div2</div>
        <div class="w-44 h-20 bg-yellow-500">Div3</div>
        <div class="w-44 h-20 bg-lime-500">Div4</div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is tailwind css</h1>


    <div class="w-1/2 flex flex-row flex-wrap bg-blue-500 text-white">
        <div class="w-52 h-20 bg-indigo-500">Div1</div>
        <div class="w-52 h-20 bg-violet-500">Div2</div>
        <div class="w-52 h-20 bg-purple-500">Div3</div>
        <div class="w-52 h-20 bg-fuchsia-500">Div4</div>
    </div>

    <br class="my-4" />

    <div class="w-1/2 flex flex-row flex-nowrap bg-blue-500 text-white">
        <div class="w-52 h-20 bg-indigo-500">Div1</div>
        <div class="w-52 h-20 bg-violet-500">Div2</div>
        <div class="w-52 h-20 bg-purple-500">Div3</div>
        <div class="w-52 h-20 bg-fuchsia-500">Div4</div>
    </div>


    <br class="my-4" />

    <div class="w-1/2 flex flex-row flex-wrap-reverse bg-blue-500 text-white">
        <div class="w-52 h-20 bg-indigo-500">Div1</div>
        <div class="w-52 h-20 bg-violet-500">Div2</div>
        <div class="w-52 h-20 bg-purple-500">Div3</div>
        <div class="w-52 h-20 bg-fuchsia-500">Div4</div>
    </div>




</body>

</html>


<!-- 
    flex-wrap               flex-wrap : wrap;
    flex-wrap-reverse       flex-wrap : wrap-reverse;
    flex-nowrap             flex-wrap : nowrap;
-->
